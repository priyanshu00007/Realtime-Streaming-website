<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow — Cinematic Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="app-container">
        <!-- Header -->
        <nav class="navbar">
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </div>
                <span class="brand-name">StreamFlow</span>
            </div>
            
            <div class="status-pill">
                <div class="status-item">
                    <span class="label">Buffer</span>
                    <span class="value" id="bufferPercent">0%</span>
                </div>
                <div class="divider"></div>
                <div class="status-item">
                    <span class="label">Net</span>
                    <span class="value" id="networkSpeed">0 KB/s</span>
                </div>
            </div>
        </nav>

        <main class="main-view">
            <!-- URL Input / Home Screen -->
            <section class="url-section glass-panel" id="urlSection">
                <div class="content-wrapper">
                    <h1 class="hero-title">Stream Without Limits</h1>
                    <p class="hero-subtitle">Paste any video link below. Direct MP4, HLS, or DASH.</p>

                    <div class="input-group">
                        <div class="input-container">
                            <input 
                                type="url" 
                                id="videoUrl" 
                                placeholder="Paste your video link here..." 
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <div class="input-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                                </svg>
                            </div>
                        </div>
                        <button id="loadBtn" class="btn-primary">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <span>Play Now</span>
                        </button>
                    </div>

                    <div class="options-row">
                        <label class="toggle-switch">
                            <input type="checkbox" id="useProxy">
                            <span class="slider"></span>
                            <span class="label-text">Enable Proxy Mode</span>
                        </label>
                    </div>

                    <!-- History (Visible if items exist) -->
                    <div class="history-container" id="historySection" style="display: none;">
                        <div class="section-header">
                            <span>Recent Streams</span>
                            <div class="line"></div>
                        </div>
                        <div class="history-list" id="historyList">
                            <!-- JS injects items here -->
                        </div>
                    </div>
                    
                    <div class="tags-container">
                        <span class="tag">.MP4</span>
                        <span class="tag">.M3U8</span>
                        <span class="tag">.MPD</span>
                        <span class="tag">.WEBM</span>
                    </div>
                </div>
            </section>

            <!-- Video Player Section -->
            <section class="player-section" id="playerSection">
                <div class="video-wrapper" id="playerContainer">
                    <video id="videoPlayer" playsinline crossorigin="anonymous"></video>

                    <!-- Overlays -->
                    <div class="overlay-gradient"></div>
                    
                    <div class="loading-spinner" id="loadingOverlay">
                        <div class="spinner-ring"></div>
                    </div>

                    <div class="buffer-badge" id="bufferIndicator">
                        <span class="dot"></span> Buffering
                    </div>

                    <button class="center-play-btn" id="bigPlayBtn">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                    </button>

                    <div class="error-message" id="errorOverlay">
                        <div class="error-icon">!</div>
                        <p id="errorText">Error loading video</p>
                        <button class="btn-secondary" id="retryBtn">Retry</button>
                    </div>

                    <!-- Controls Bar -->
                    <div class="controls-bar" id="controls">
                        <!-- Progress -->
                        <div class="progress-area" id="progressContainer">
                            <div class="progress-bg"></div>
                            <div class="progress-buffer" id="progressBuffer"></div>
                            <div class="progress-fill" id="progressPlayed"></div>
                            <div class="progress-handle" id="progressThumb"></div>
                            <div class="time-tooltip" id="progressTooltip">00:00</div>
                        </div>

                        <div class="buttons-row">
                            <div class="left-controls">
                                <button class="icon-btn" id="playPauseBtn">
                                    <svg class="i-play" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                    <svg class="i-pause" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                                </button>
                                
                                <button class="icon-btn" id="skipBackBtn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/></svg>
                                </button>
                                
                                <button class="icon-btn" id="skipForwardBtn">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 17l5-5-5-5M6 17l5-5-5-5"/></svg>
                                </button>

                                <div class="volume-group">
                                    <button class="icon-btn" id="muteBtn">
                                        <svg class="i-vol-high" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                                        <svg class="i-vol-mute" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v6a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1 .11 1.23"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                                    </button>
                                    <div class="volume-slider-container">
                                        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
                                    </div>
                                </div>

                                <div class="time-stat" id="timeDisplay">
                                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                                </div>
                                
                                <!-- Hidden time input -->
                                <div class="time-input-box" id="timeInputWrapper" style="display:none;">
                                    <input type="text" id="timeInput" placeholder="00:00">
                                    <button id="timeGoBtn">Go</button>
                                </div>
                            </div>

                            <div class="right-controls">
                                <button class="icon-btn" id="castBtn" style="display:none" title="Cast">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path><line x1="2" y1="20" x2="2.01" y2="20"></line></svg>
                                </button>

                                <button class="icon-btn" id="captionBtn" title="Captions">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 6h16a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"></path><line x1="8" y1="12" x2="11" y2="12"></line><line x1="8" y1="14" x2="11" y2="14"></line><line x1="14" y1="12" x2="16" y2="12"></line><line x1="14" y1="14" x2="16" y2="14"></line></svg>
                                </button>
                                
                                <button class="icon-btn" id="downloadBtn" title="Download">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                </button>

                                <!-- Quality Dropdown -->
                                <div class="dropdown">
                                    <button class="icon-btn" id="qualityBtn" title="Quality">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                                    </button>
                                    <div class="menu" id="qualityMenu">
                                        <div class="menu-header">Quality</div>
                                        <div class="menu-scroll" id="qualityList">
                                            <button class="menu-item active">Auto</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Speed Dropdown -->
                                <div class="dropdown">
                                    <button class="icon-btn text-btn" id="speedBtn" title="Speed">
                                        <span id="speedValue">1x</span>
                                    </button>
                                    <div class="menu" id="speedMenu">
                                        <div class="menu-header">Speed</div>
                                        <div class="menu-grid">
                                            <button class="menu-item speed-option" data-speed="0.5">0.5x</button>
                                            <button class="menu-item speed-option" data-speed="0.75">0.75x</button>
                                            <button class="menu-item speed-option active" data-speed="1">1x</button>
                                            <button class="menu-item speed-option" data-speed="1.25">1.25x</button>
                                            <button class="menu-item speed-option" data-speed="1.5">1.5x</button>
                                            <button class="menu-item speed-option" data-speed="2">2x</button>
                                        </div>
                                        <div class="custom-input-row">
                                            <input type="number" id="customSpeedInput" placeholder="Custom" step="0.1">
                                            <button id="customSpeedBtn">Set</button>
                                        </div>
                                    </div>
                                </div>

                                <button class="icon-btn" id="pipBtn" title="PiP">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="14" rx="2"></rect><rect x="11" y="10" width="9" height="6" rx="1" fill="currentColor"></rect></svg>
                                </button>
                                
                                <button class="icon-btn" id="fullscreenBtn" title="Fullscreen">
                                    <svg class="i-full" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path></svg>
                                    <svg class="i-exit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player-footer">
                    <button class="btn-text" id="backBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                        Play Another Video
                    </button>
                </div>
            </section>
        </main>

        <!-- Shortcuts Modal -->
        <div class="modal-backdrop" id="shortcutsModal">
            <div class="modal-card">
                <h3>Shortcuts</h3>
                <div class="shortcuts-list">
                    <div class="key-row"><kbd>Space</kbd> <span>Play/Pause</span></div>
                    <div class="key-row"><kbd>F</kbd> <span>Fullscreen</span></div>
                    <div class="key-row"><kbd>M</kbd> <span>Mute</span></div>
                    <div class="key-row"><kbd>←</kbd> / <kbd>→</kbd> <span>Seek 10s</span></div>
                    <div class="key-row"><kbd>↑</kbd> / <kbd>↓</kbd> <span>Volume</span></div>
                </div>
                <button class="btn-primary" id="closeShortcuts">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
